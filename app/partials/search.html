<!-- Header -->
<div class="row">
	<div class="col-md-12" id="header">
		<font size="10"><b>HOMELETTE</b></font> <i>From the best chefs in the world directly into your kitchen</i>
	</div>
</div>

<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->
{{setSelectedDish(undefined)}}

<div class="col-md-10" id="selectDishView">
	<div class="row">
		<div class="col-md-12" id="searchBar">
			
			<h4>Select dish</h4><hr>
			<input class='form-control' ng-model="query" placeholder='Enter key words'/>
			<button class="btn btn-default" ng-click="search(query)">Find</button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12" id="mainWindow">
			{{status}}
			<br><br>

			<div ng-repeat="dish in dishes" class='col-md-3 dish'>
				<a ng-click="setSelectedDish(dish)" ng-href="#/dish/{{dish.RecipeID}}">
				<img ng-src="{{dish.ImageURL}}"/>
				<span class='title'><h4> {{dish.Title}} </h4></span>
				</a><br>
				<span class='description'>
					{{dish.Category}} {{dish.Subcategory}}
				</span>
			</div>
		</div>
	</div>
</div>
